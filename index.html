<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="focus-on-today">
        <h1>Focus on <span>Today</span></h1>
        <main class="main-content">
            <div class="heading">
                <h2>Today</h2>
                <div class="sun-icon">
                    <img class="sun-icon" src="./images/sun.svg" alt="sun icon">
                    <img class="sun-mouth" src="./images/mouth.svg" alt="sun mouth icon">
                    <img class="sun-eye left" src="./images/eye.svg" alt="sun eye icon">
                    <img class="sun-eye right" src="./images/eye.svg" alt="sun eye icon">
                </div>
                <button type="button" class="add-goal">Add Goal</button>
            </div>
            <div class="progress-bar-section">
                <p class="instruction">Raise the bar by completing your goals!</p>

                <div class="progress-bar">
                    <div class="fill-color">
                        <span class="complete-value"></span>
                    </div>
                </div>

                <p class="warning-text">Please set all the goals!</p>
            </div>
            <div class="form">
                <div class="input-box">
                    <span class="check-box">
                        <img src="./images/tick.svg" alt="tick icon">
                    </span>
                    <input class="label" type="text" placeholder="Add new goal..." id="firstGoal">
                </div>
                <div class="input-box">
                    <span class="check-box">
                        <img src="./images/tick.svg" alt="tick icon">
                    </span>
                    <input class="label" type="text" placeholder="Add new goal..." id="secondGoal">
                </div>
                <div class="input-box">
                    <span class="check-box">
                        <img src="./images/tick.svg" alt="tick icon">
                    </span>
                    <input class="label" type="text" placeholder="Add new goal..." id="thirdGoal">
                </div>
            </div>
            <div class="footer-section">“Keep Going, You’re making great progress!”</div>
            <div class="madeby">Made with ❤️ by Himanshu Rawat</div>
        </main>
    </section>
</body>

</html>
